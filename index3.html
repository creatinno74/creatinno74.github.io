<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="timer">
	  <h2 id="countdown">00:00:00</h2>
	  <button onclick="startTimer()">Start</button>
	  <button onclick="stopTimer()">Stop</button>
	</div>
	<div class="ads">
		<div class="ads-container">
			<div class="ads-content">
				<ins class="kakao_ad_area" style="display:none;"
				data-ad-unit="DAN-P6a4dATOI4ig4KW6"
				data-ad-width="250"
				data-ad-height="250"></ins>
			</div>
		</div>
	</div>
	<div class="name">
	   <p>언락커 AI항해자가 챗GPT와 협력하여 만들었습니다.</p>    
	</div>
	<style>
	.timer {
		text-align: center;
		margin-top: 50px;
	}

	#countdown {
		font-size: 50px;
		margin-bottom: 20px;
	}

	button {
		padding: 10px 20px;
		margin: 0 10px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	.ads {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 250px;
		margin-bottom: 20px;
	}

	.ads-container {
		position: relative;
	}

	.ads-content {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	</style>
	<script>
		var countdown = document.getElementById("countdown");
		var seconds = 0;
		var minutes = 0;
		var hours = 0;
		var t;

		function startTimer() {
		    t = setInterval(updateTimer, 1000);
		}

		function updateTimer() {
		    seconds++;
		    if (seconds == 60) {
		        seconds = 0;
		        minutes++;
		        if (minutes == 60) {
		            minutes = 0;
		            hours++;
		        }
		    }
		    countdown.innerHTML = 
		        (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + 
		        (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + 
		        (seconds > 9 ? seconds : "0" + seconds);
		}

		function stopTimer() {
		    clearInterval(t);
		}
	</script>
</body>
</html>
